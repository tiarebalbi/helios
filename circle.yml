dependencies:
  override:
    - ./circle.sh dependencies

test:
  pre:
    - ./circle.sh pre_test
  override:
    - ./circle.sh test:
        parallel: true
  post:
    - ./circle.sh post_test
    - ./circle.sh collect_test_reports:
        parallel: true

machine:
  java:
    version: oraclejdk8
  pre:
    - helios/circle.sh pre_machine
  post:
    - helios/circle.sh post_machine
  services:
    - docker
  environment:
    DOCKER_HOST: tcp://127.0.0.1:2375
    MAVEN_OPTS: -Xmx128m

general:
  artifacts:
    - artifacts
    - /var/log/upstart/docker.log
